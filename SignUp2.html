<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="SignUp2.css">
</head>
<body>
    <div class="container1">

        <main class="content">
            <div class="container2">
                <h2>
                    SIGN UP FORM
                </h2>
                <h3>
                    Please Fill Out The Form Below:
                </h3>
                <br>

                <form>
                    <fieldset>
                        <legend>Personal Details</legend>
                        <label for="fname">
                            First Name:
                        </label>
                        <br>
                        <input type="text" id="fname" name="fname" value="Jeff">
                        <br>
                        <label for="lname">
                            Last Name:
                        </label>
                        <br>
                        <input type="text" id="lname" name="lname" value="Bezos">
                        <br>
                        <label for="email">
                            Email Address:
                        </label>
                        <br>
                        <input type="email" id="email" name="email" value="Turian@gmail.com">
                        <br>
                    </fieldset>
                    <br>
        
                    <fieldset>
                        <legend>Account Details</legend>
                        <label for="uname">
                            User Name:
                        </label>
                        <br>
                        <input type="text" id="uname" name="uname" value="Turian123">
                        <br>
                        <label for="bio">
                            Sentence That Describes You
                        </label>
                        <br>
                        <textarea name="bio" id="bio" cols="30" rows="10">
                            I'm a cool Person.
                        </textarea>
                        <br>
                        <label for="psswrd">
                            Password:
                        </label>
                        <input type="password" id="psswrd" name="psswrd" value="12345">
                        <br>
        
                    </fieldset>
                    <br><br>
                    <input type="submit" value="submit">
                </form>
        
               
            </div>
        </main>
</body>
</html>
